    <style>
        :root { 
            --primary: #0d8c00; 
            --primary-light: #15b300;

            --bg: #f4f7f6; 
            --card: #ffffff; 
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0;
            padding: 20px;
            display: flex;

            align-items: center;
            min-height: 100vh;
        }

        header {

            margin-bottom: 30px;

            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

        .main-container { 
            display: grid; 
            grid-template-columns: 380px 1fr; 
            gap: 30px; 
            max-width: 1100px; 
            width: 100%;

            background: var(--card); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);

            border: 1px solid var(--border);

        .input-group { margin-bottom: 18px; }

        label { 
            display: block; 
            margin-bottom: 6px; 
            font-size: 11px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            font-weight: 700; 
            letter-spacing: 0.5px;
        }
        
        input, select { 
            width: 100%; 
            padding: 12px 15px; 
            background: #fff; 
            border: 2px solid var(--border); 
            border-radius: 10px; 
            color: var(--text-main); 
            font-size: 14px; 
            outline: none;
        }

        input:focus, select:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(13, 140, 0, 0.1);
        }

        .btn-copy { 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 15px; 
            color: white; 
            background: var(--primary); 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(13, 140, 0, 0.2);
        }

        .btn-copy:hover { 
            background: var(--dark); 
            transform: translateY(-2px);
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-window { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            position: relative; 
            min-height: 250px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            border: 1px solid var(--border);
            background-image: radial-gradient(#f0f0f0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 850px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>

<script>
    function maskPhone(i) {
        let v = i.value.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
        v = v.replace(/(\d)(\d{4})$/, "$1-$2");
        i.value = v;
    }

    function updateAll() {
        const saudacao = document.getElementById('saudacao').value;
        const nome = document.getElementById('nome').value || "Seu Nome Aqui";
        const cargo = document.getElementById('cargo').value || "CARGO";
        const unidade = document.getElementById('unidade').value;
        const celular = document.getElementById('celular').value || "(00) 0 0000-0000";

        // Atualiza Sauda√ß√£o
        const saudacaoEl = document.getElementById('saudacao-txt');
        if (saudacao === "") {
            saudacaoEl.style.display = 'none';
        } else {
            saudacaoEl.style.display = 'block';
            saudacaoEl.innerText = saudacao;
        }

        document.getElementById('nome-1').innerText = nome;
        document.getElementById('cargo-1').innerText = cargo.toUpperCase();
        document.getElementById('celular-1').innerText = celular;

        const boxUnidade = document.getElementById('box-unidade');
        if (unidade === "") {
            boxUnidade.style.display = 'none';
        } else {
            boxUnidade.style.display = 'block';
            document.getElementById('unidade-1').innerText = unidade;
        }
    }

    function copyToClip(elementId) {
        const range = document.createRange();
        const element = document.getElementById(elementId);
        range.selectNode(element);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        
        try {
            document.execCommand("copy");
            showToast();
        } catch (err) {
            console.error("Erro ao copiar", err);
        }
        
        window.getSelection().removeAllRanges();
    }

    function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Inicializa
    window.onload = updateAll;
</script>
